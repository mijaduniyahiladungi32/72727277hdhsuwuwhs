name: Auto Update & Push Playlist

on:
  schedule:
    - cron: '0 */23 * * *'  # Runs every 6 hours
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout this repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Python dependencies
      - name: Install Python dependencies
        run: pip install requests

      # 3. Unzip protected Python script
      - name: Unzip protected Python script
        env:
          ZIP_PASS: ${{ secrets.FILE_APIAGTN }}
        run: unzip -P "$ZIP_PASS" angt.zip -d angt_dir

      # 4. Run the Python script
      - name: Run Python script
        run: python angt_dir/angt.py

      # 5. Delete extracted script after running
      - name: Cleanup
        if: always()
        run: rm -rf angt_dir

      # 6. Clone target private repository
      - name: Clone target repository
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_TOKEN2 }}@${{ secrets.TARGET_URL }} ${{ secrets.TARGET_NAME }}

      # 7. Copy playlist to target repository
      - name: Copy playlist
        run: cp *.m3u ${{ secrets.TARGET_NAME }}/

      # 8. Commit & push changes
      - name: Commit & push playlist
        run: |
          cd ${{ secrets.TARGET_NAME }}
          git config user.name "${{ secrets.TARGET_REPO_USER }}"
          git config user.email "${{ secrets.TARGET_REPO_USER }}@users.noreply.github.com"
          git add *.m3u
          git commit -m "ðŸ”„ Auto update playlist on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
